spring.application.name=todolist-app

# Database configuration - Replace these values with the ones provided by Render
spring.datasource.url=jdbc:mysql://${MYSQL_HOST}:3306/todo_db
spring.datasource.username=${MYSQL_USER}
spring.datasource.password=${MYSQL_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Set the server port - Render typically uses port 80 or 443 for web apps
server.address=0.0.0.0